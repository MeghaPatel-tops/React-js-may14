<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //function expression
        let printHello = function(){
            alert("hello");
            
        }

        console.log(typeof(printHello));
        console.log(printHello);
        
        //callback function
        function even(num){
            let str=` <p style="background-color: black;color: white;">${num} is Even</p>`;
            document.write(str);
        }
         function odd(num){
            let str=` <p style="background-color: white;color: black;">${num} is Odd</p>`;
            document.write(str);
        }
        function findEvenOdd(cb1,cb2){
            let num = prompt("Enter number");
            if(num%2==0){
                cb1(num);
            }
            else{
                cb2(num);
            }
        }



        function genNav(cb){
            let listTotal= prompt("Enter Number");
            let listItem;
            let listArray=[];
            for(i=1;i<=listTotal;i++){
                listItem= prompt("Enter List Item");
                listArray.push(listItem)
            }
            if(listArray.length >=1){
                cb(listArray);
            }
            
        }
        function genNavBar(listArray){
            document.getElementById('navbar1').style.display="block";
           let str="";
           for(i=0;i<listArray.length;i++){
               str+=`<li class="nav-item">
                    <a class="nav-link" href="#">${listArray[i]}</a>
                    </li>`
           }
           console.log(str);
           document.getElementById('listId').innerHTML=str;
            
        }
        
    </script>
</head>
<body>
   
    <button onclick="printHello()">Click</button>
    <button onclick="findEvenOdd(even,odd)">Find Even Odd</button>
    <button onclick="genNav(genNavBar)">Genrate Navbar</button>
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5" style="display: none " id="navbar1">

  <ul class="navbar-nav" id="listId">
    <li class="nav-item">
      <a class="nav-link" href="#">Link 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link 3</a>
    </li>
  </ul>
</nav>
</body>
</html>
