 <script>
        let getProductData = new Promise((resolve,reject)=>{
             fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(data => resolve(data))
                .catch(error=>reject(error));
        })

        function prepareCatalog(data){
            let str="";
              data.map((index)=>{
                let title = index.title.substring(0, 15)
                 str+=`<div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">${title}</div>
                    <div class="panel-body"><img src="${index.image}" class="img-responsive" style="width:100%;height:200px" alt="Image"></div>
                    <div class="panel-footer">${index.price}</div>
                </div>
                </div>`
              })  
              
              document.getElementById('products').innerHTML=str;
        }

       getProductData.then((data)=>{
        console.log("promise called");
        
             prepareCatalog(data)
       }).catch((error)=>{
          console.log(error);
       })
       
    </script>
