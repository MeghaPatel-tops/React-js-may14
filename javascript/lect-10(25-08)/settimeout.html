<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 3px solid black;
        }
    </style>
    <script>
        function applyColor(){
            let box = document.getElementById('box');
            box.style.backgroundColor="red";
        }
        setTimeout(applyColor,2000);

        function logPrintFunc(){
            console.log("set time interval called");        
        }

        setInterval(logPrintFunc,2000);
    </script>
</head>
<body>
    <div class="box" id="box">

    </div>
</body>
</html>
