<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User Registration</h2>
  <form method="post" id="form1">
    <div class="form-group">
      <label for="email">UserName:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter Username" >
    </div>
    <div class="form-group">
      <label for="pwd">Email:</label>
      <input type="price" class="form-control" id="email" placeholder="Enter Email" >
    </div>
     <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password" >
    </div>
    
       <button type="button" onclick="createUser()" class="btn btn-default">Submit</button>

  </form>
</div>

</body>
<script>
    function createUser(){
        let uname = document.getElementById('uname').value;
        let email = document.getElementById('email').value;
        let pwd = document.getElementById('pwd').value;
        let userObj= {"uname":uname,"email":email,"pwd":pwd};
        localStorage.setItem(email,JSON.stringify(userObj));
        window.location.href ="index.html";

        
    }
</script>
</html>
