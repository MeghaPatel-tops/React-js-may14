<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User Login</h2>
  <form method="post" id="form1">
   
    <div class="form-group">
      <label for="pwd">Email:</label>
      <input type="price" class="form-control" id="email" placeholder="Enter Email" >
    </div>
     <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password" >
    </div>
    
       <button type="button" onclick="loginUser()" class="btn btn-default">Submit</button>

  </form>
</div>

</body>
<script>
    function loginUser(){
       
        let email = document.getElementById('email').value;
        let pwd = document.getElementById('pwd').value;
       
        let getKey = localStorage.getItem(email);
        getKey= JSON.parse(getKey)
        console.log(getKey.pwd);
        console.log(pwd);
        
        
        if(getKey && pwd === getKey.pwd){
           
                 alert("login successfully");
                window.location.href ="index.html";
      
        }
        else{
            alert("User not found");
        }
      

        
    }
</script>
</html>
